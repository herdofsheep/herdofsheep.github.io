name: CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          npm ci
          npm run build

  deploy:
    runs-on: ubuntu-latest
    if: github.actor != 'nektos/act'  # Prevents deploy step from running in act
    permissions:
      id-token: write
      pages: write
    needs: build
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4