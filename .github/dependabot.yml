version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Disable cleanup to avoid issues
    open-pull-requests-limit: 10
    reviewers:
      - "herdofsheep"
    assignees:
      - "herdofsheep"
    commit-message:
      prefix: "chore"
      include: "scope"
