<!DOCTYPE html>
<html>
	
	<head>
		
		<title>meganbates</title>
		<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8"/>
		<style>
			body{
		    position: fixed; 
		    overflow-y: scroll;
		    width: 100%;
			}
		</style>
			
	</head>
	
	<body>

		<script src="../assets/js/three.js"></script>
		<script src="../assets/js/orbitControls.js"></script>
		<script src="../assets/js/gltfLoader.js"></script>
		<script src="../assets/js/detector.js"></script>

		<script>
			//let users know if their browser doesn't support webGL
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container;
			var camera, scene, renderer, light;
			var mathena;
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				var windowHeight = window.innerHeight-60;

				camera = new THREE.PerspectiveCamera( 45, (window.innerWidth) / windowHeight, 0.1, 1000 );
				camera.position.set( 0, 0, 3 );

				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 0, 1, 0 );
				scene.add( light );

				mathena = loadModel( '../assets/models/gltf/mathenaWhite.gltf' );
				scene.add(mathena);
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, windowHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
        
        controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.update();
			}

			function loadBar(){
				var manager = new THREE.DefaultLoadingManager();

				manager.onProgress = function ( item, loaded, total ) {
    				console.log( item, loaded, total );
				};


			}

			function loadModel( url ){
				// model
				var loader = new THREE.GLTFLoader();
				var model = new THREE.Group;

				loader.load( url , function ( gltf ) {

					gltf.scene.traverse( function ( child ) {});
					model.add( gltf.scene );

				} );

				return model;

			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}


			function animate() {
				requestAnimationFrame( animate );
        controls.update();
				render();
			}

			function render() {
        var timer = Date.now() * 0.0005;

        mathena.rotation.y = timer;

        var xpos = 3*Math.cos( 0.01*timer );

				camera.position.set( 1, 0, 1.5 );
				camera.lookAt( scene.position );

				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
