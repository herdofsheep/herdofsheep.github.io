<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
	
	<head>
		
		<title>meganbates</title>
		<link rel="stylesheet" href="../../style.css" type="text/css" charset="utf-8"/>
		<style>
			body{
		    position: fixed; 
		    overflow-y: scroll;
		    width: 100%;
			}
		</style>
			
	</head>
	
	<body>

		<script src="../../assets/js/three.js"></script>
		<script src="../../assets/js/orbitControls.js"></script>
		<script src="../../assets/js/gltfLoader.js"></script>
		<script src="../../assets/js/detector.js"></script>

		<script>
			//let users know if their browser doesn't support webGL
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container;
			var camera, scene, renderer, light;
			var mathena;

			var x=ox=400;
			var y=oy=300;
	
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf5f5f5 );

				camera = new THREE.PerspectiveCamera( 45, (window.innerWidth) / window.innerHeight, 0.1, 500 );
				camera.position.set( 0, 0, 150 );

				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 0, 1, 0 );
        
				scene.add( light );
        
				var geometry = new THREE.BoxGeometry( 1, 1, 1);
				var textureLoader = new THREE.TextureLoader();
				var sprite = textureLoader.load( '../../assets/images/flowerBold.png' );
				var size = 100;
				var material = new THREE.PointsMaterial( { size: size, map: sprite, transparent: true } );
				
				var geometry = new THREE.Geometry();

				for ( var i = 0; i < 361; i ++ ) {

					geometry.vertices.push(
						// grannyKnot(i)
						torusKnot(i,x,y)
					);
				
				}

				var thing = new THREE.Points( geometry, material )
				scene.add( thing )

        particles = new THREE.Points( geometry, material );
        scene.add( particles );
  
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
        
        controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.update();

		document.onmousemove=mouse;
		function mouse(e) {
			set_scroll();
			y=(e)?e.pageY:event.y+sdown;
			x=(e)?e.pageX:event.x+sleft;
		}
			
		function grannyKnot(tee){
			
			var t = (2 * Math.PI * tee)/360;

			var x = (- 0.22 * Math.cos( t ) - 1.28 * Math.sin( t ) - 0.44 * Math.cos( 3 * t ) - 0.78 * Math.sin( 3 * t ));
			var y = (- 0.1 * Math.cos( 2 * t ) - 0.27 * Math.sin( 2 * t ) + 0.38 * Math.cos( 4 * t ) + 0.46 * Math.sin( 4 * t ));
			var z = (0.7 * Math.cos( 3 * t ) - 0.4 * Math.sin( 3 * t ));

			var mult = 15;
			var v1 = new THREE.Vector3(x*mult,y*mult,z*mult);

			return v1
		}

		function torusKnot(tee, x, y) {

			var t = Math.PI * 2 * tee/360;

			x = ((  Math.cos( 3 * t ) ) * Math.cos( 2 * t ) );
			y = (( 2 + Math.cos( 3 * t ) ) * Math.sin( 2 * t ) );
			z = ( Math.sin( 3 * t ) );

			var mult = 15;
			var v1 = new THREE.Vector3(x*mult,y*mult,z*mult);

			return v1
		};

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );
				render();
			}

			function render() {

				camera.lookAt( scene.position );
				controls.update();
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
