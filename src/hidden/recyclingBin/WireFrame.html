<!DOCTYPE html>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<html>
	
	<head>
		
		<title>meganbates</title>
		<link rel="stylesheet" href="../../../style.css" type="text/css" charset="utf-8"/>
		<style>
			body{
		    position: fixed; 
		    overflow-y: scroll;
		    width: 100%;
			}
		</style>
			
	</head>
	
	<body>

		<script src="../../../node_modules/three/build/three.js"></script>
		<script src="../../assets/js/three/orbitControls.js"></script>
		<script src="../../assets/js/three/gltfLoader.js"></script>
		<script src="../../assets/js/three/detector.js"></script>

		<script>
			//let users know if their browser doesn't support webGL
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container;
			var camera, scene, renderer, light;
			var geometry;
			var mathena;

			var mouseX=400;
			var mouseY=300;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
	
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				// scene.background = new THREE.Color( 0xffffff );

				camera = new THREE.PerspectiveCamera( 45, (window.innerWidth) / window.innerHeight, 0.1, 500 );
				camera.position.set( 3, 6, 8 );

				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 0, 1, 0 );
        
				scene.add( light );
        
				var textureLoader = new THREE.TextureLoader();
				var sprite = textureLoader.load( '../../assets/images/flowerBoldOutline.png' );
				var size = 30;
				var material = new THREE.PointsMaterial( { size: size, side: THREE.FrontSide, map: sprite, transparent: false } );
				material.alphaTest = 0.5;
				material.opacity = 0.6;
				
				var geometry = new THREE.BoxGeometry( 1, 1, 1)
				var material = new THREE.MeshBasicMaterial( {
				color: "#ffffff", wireframe: true, transparent: false
				})
				var wireframeCube = new THREE.Mesh ( geometry, material )
				scene.add( wireframeCube )
		
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.update();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();
			}

			function render() {

				camera.lookAt( scene.position );
				controls.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
